<div class="button">
  <button
    mat-raised-button
    routerLink="/add-informationTechnology/"
    color="primary"
  >
    Add InformationTechnology
  </button>
</div>
<mat-card>
  <mat-card-content>
    <h4 class="mb-56">InformationTechnology</h4>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="coursename">
          <th mat-header-cell *matHeaderCellDef>Coursename</th>
          <td mat-cell *matCellDef="let element">{{ element.coursename }}</td>
        </ng-container>
        <ng-container matColumnDef="coursedescription">
          <th mat-header-cell *matHeaderCellDef>Coursedescription</th>
          <td mat-cell *matCellDef="let element">
            {{ element.coursedescription }}
          </td>
        </ng-container>
        <ng-container matColumnDef="coursetype">
          <th mat-header-cell *matHeaderCellDef>Coursetype</th>
          <td mat-cell *matCellDef="let element">{{ element.coursetype }}</td>
        </ng-container>
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
        </ng-container>
        <ng-container matColumnDef="coursefee">
          <th mat-header-cell *matHeaderCellDef>Coursefee</th>
          <td mat-cell *matCellDef="let element">{{ element.coursefee }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-icon-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-informationTechnology/', element.id]"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="delete(i, element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
